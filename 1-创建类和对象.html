                this.uname = uname;
                this.age = age;
            }
            // 函数和方法中间不需要添加逗号
            sing(song){
                // alert('我来了')
                console.log(this.uname + song);
            }
        }

        // 2.利用类创建对象 new
        let ldh = new Star('刘德华',28);
        let zxy = new Star('张学友',38);
