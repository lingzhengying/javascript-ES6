<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // startsWith():表示参数字符是否在原字符串的头部，返回布尔值
        // endsWith():表示参数字符是否在原字符串的尾部，返回布尔值

        let str = 'hello word';
        let r1 = str.startsWith('hello');//true
        let r4 = str.startsWith('word');//false
        console.log(r1);
        console.log(r4);
        let r2 = str.endsWith('word');//true
        let r3 = str.endsWith('hello');//false
        console.log(r2);
        console.log(r3);
    </script>
</body>
</html>
