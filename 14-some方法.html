<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // some 查找数组中是否有满足条件的元素 返回结果是一个布尔值 如果找到一个满足元素的值 那就终止查找
        let arr = [14,25,45];
       let flag = arr.some(function(value){
            return value >= 20;
        });
        console.log(flag);//返回true

    </script>
</body>
</html>
