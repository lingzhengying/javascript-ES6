<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array.from 可以把伪数组转化为真正的数组
        var arrayLike = {
            '0' : '张三',
            '1' : '李四',
            '2' : '王五',
            '3' : '六子',
            'length' : '3'
        }
        var ary = Array.from(arrayLike);
        console.log(ary);

        var arrayLike1 = {
            '0' : '1',
            '1' : '2',
            'length' : '2'
        }
       var ary1 = Array.from(arrayLike1,item => item * 2);
       console.log(ary1);
    </script>
</body>
</html>
