<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 为整个脚本(script标签)开启严格模式 -->
    <script>
        'use strict';//开启严格模式的代码、
    </script>
    <script>
        (function(){
        'use strict';
        })();
    </script>


    <script>
        // 此时只为fn函数开启严格模式
        function fn(){
            'use strict';
            // 下面的代码按照严格模式执行
        }
        function fun(){
            // 这里的代码还是按照普通模式执行
        }
    </script>
</body>
</html>
