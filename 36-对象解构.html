<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象解构允许我们使用变量的名字匹配对象的属性，匹配成功将对象属性的值赋给变量
        let person = {name:'list',age:18,sex:'男'}
        // let {name,age,sex} = person;
        // console.log(name);
        // console.log(age);
        // console.log(sex);

        let {name:myName} = person;//把list赋值给myName
        console.log(myName);
    </script> 
</body>
</html>
