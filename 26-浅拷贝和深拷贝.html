<body>
    <script>
        let obj = {
            id:1,
            name:'lzy',
            msg:{
                age: 18
            },
            color:['pink','red']
        };
        let o = {};
        // 1.浅拷贝
        // for(let k in obj){
        //     // k 属性名 obj[k] 属性值
        //     o[k] = obj[k];
        // }
        // console.log(o);


        console.log('------------------');
        // Object.assign 浅拷贝 o 拷贝给谁 obj 拷贝对象
        Object.assign(o,obj);
        console.log(o);


    // 2.深拷贝
    //    封装函数
     function deepCopy(newobj,oldobj){
        for(let k in oldobj){
            //判断属性值属于那种数据类型
            //1.获取属性值 oldobj[k]
            let item = oldobj[k];
            // 2.判断这个值是否是数组
            if(item instanceof Array){
                newobj[k] = [];
                deepCopy(newobj[k],item)
            } else if(item instanceof Object){
                newobj[k] = {};
                // 3.判断这个值是否是对象
                deepCopy(newobj[k],item)
            } else {
                // 4.属于简单数据类型
                newobj[k] = item;
            }  
        }
     }
     deepCopy(o,obj);
     console.log(o);
     o.msg.age = 20;
     console.log(obj);
    </script>
</body>
