<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
        // 改变函数内this指向 js提供了三种方法 call() apply() bind()

        // 1.call()
        let o = {
            name:'asd'
        }
        function fn(a,b){
            console.log(this);
            console.log(a + b);
        }
        fn.call(o,1,2);
        // call 第一个可以调用函数 第二个可以改变函数内的this 指向
        // call 的主要作用可以实现继承


        // 2.apply 应用 运用的意思
        let age = {
            name:'adny'
        };

        function fn(arr){
            console.log(this);
            console.log(arr);
        };
        fn.apply(age,['lzy']);
        // 1.也是调用函数 第二个可以改变函数内部的this指向
        // 2.但是他的参数必须是数组(伪数组)
        // 3.apply 的主要应用比如说我们可以 apply 借助于数学对象求最大值
        let app = [151,626,51,494,84,74];
        let max = Math.max.apply(Math,app);
        let min = Math.min.apply(Math,app);
        console.log(max);
        console.log(min);


        // 3.bind 绑定 捆绑的意思
        let b = {
            name:'andy'
        }
        function fn(a,b){
            console.log(this);
            console.log(a + b);
        };
        let f = fn.bind(b,1,2);
        f();
        // 1.不会调用原来的函数  可以改变原来函数内部的this 指向
        // 2.返回的是原函数改变this之后产生的新函数
        // 3.如果有的函数我们不需要立即调用，但是又想改变这个函数内部的this指向 此时用bind
        // 4.如果有一个按钮，当我们点击了之后，就禁用这个按钮，3秒钟之后再开启这个按钮(如下)
        // let btn = document.querySelector('button');
        // btn.onclick = function(){
        //     this.disabled = true;
        //     setTimeout(function(){
        //         this.disabled = false; 
        //     }.bind(this),3000);//这个this指向的是btn 这个对象
        // }

            let btns = document.querySelectorAll('button');
            for(let i = 0;i < btns.length; i++){
                btns[i].onclick = function(){
                    this.disabled = true;
                    setTimeout(function(){
                        this.disabled = false;
                    }.bind(this),1000);
                }
            }
    </script>
</body>
</html>
