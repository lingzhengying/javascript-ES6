<body>
    <script>
        // includes 表示某个数组是否包含给定的值，返回布尔值
        let ary = ['a','b','c'];
        let resuit = ary.includes('a');//true
        console.log(resuit);
             resuit = ary.includes('e');//false
        console.log(resuit);
    </script>
