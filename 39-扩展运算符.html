<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <script>
        // 可以将数组或者对象转为用逗号分隔的参数序列
        let ary = ['a','b','c'];
        console.log(...ary);

        // 可以应用于合并数组
        let ary1 = [1,2,3];
        let ary2 = [4,5,6];
        // 第一种方法
        console.log(...ary1,...ary2);//1 2 3 4 5 6

        // 第二种方法
        ary1.push(...ary2);
        console.log(...ary1);

        // 利用扩展运算符将伪数组转为真正的数组
        var oDivs = document.getElementsByTagName('div');
        console.log(oDivs);
       var ary3 = [...oDivs];
       ary3.push('a')
       console.log(ary3);
    </script>
</body>
</html>
