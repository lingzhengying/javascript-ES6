<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        let obj = {
            id:1,
            pname:'小米',
            price:1999
        };
        // 1.以前的对象添加和修改属性的方式
        // obj.num = 1000;
        // obj.price = 99;
        // console.log(obj);

        // 2.Object.defineProperty()定义新属性或修改原有属性
        Object.defineProperty(obj,'num',{
            value:1000,
            // enumerable:true
        })
        console.log(obj);


        Object.defineProperty(obj,'price',{
            value:9.9
        })
        console.log(obj);


        Object.defineProperty(obj,'id',{
            // writable 不允许修改属性值 如果值为false 不可以进行修改 默认值为：false
            writable:false
        });
        obj.id = 2;
        console.log(obj);


        Object.defineProperty(obj,'address',{
            value:'零征英',
            // writable 不允许修改属性值 如果值为false 不可以进行修改 默认值为：false
            writable:false,
            // enumerable 如果值为false 则不允许遍历 默认为false
            enumerable:false,
            // configurable 如果为false 则不允许删除这个属性 不允许修改第三个参数里面的特性 默认为false
            configurable:false
        });
        obj.id = 2;
        console.log(obj);
        console.log(Object.keys(obj));
        delete obj.address;
        console.log(obj);
    </script>
    
</body>
</html>
